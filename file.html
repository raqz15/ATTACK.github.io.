<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
    /* Container styles */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
    }

    .profile-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Profile image styles */
    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* Profile information styles */
    .profile-info {
        margin-bottom: 30px;
    }

    .profile-info p {
        margin: 10px 0;
        color: #555;
    }

    /* Logout button styles */
    .logout-btn {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .logout-btn:hover {
        background-color: #0056b3;
    }

    /* Graph styles */
    .graph {
        width: 100%;
        max-width: 400px;
        height: 250px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>

<!-- Profile Container -->
<div class="profile-container">
    <!-- Profile Image -->
    <img src="https://media.istockphoto.com/id/1495088043/vector/user-profile-icon-avatar-or-person-icon-profile-picture-portrait-symbol-default-portrait.jpg?s=612x612&w=0&k=20&c=dhV2p1JwmloBTOaGAtaA3AW1KSnjsdMt7-U_3EZElZ0=" alt="Profile Image" class="profile-image">

    <!-- Profile Information -->
    <div class="profile-info">
        <p><strong>Name:</strong> Rajhans</p>
        <p><strong>Computer ID:</strong> 234RAJYT</p>
        <p><strong>Email ID:</strong> Rajhans1501@gmail.com</p>
        <p><strong>Scanned File:</strong> 16</p>
    </div>

    <!-- Graph -->
    <div class="graph">
        <!-- Placeholder content or actual graph goes here -->
        <img src="https://www.researchgate.net/profile/Samir-El-Seoud/publication/316057043/figure/fig3/AS:509612351000576@1498512460202/Size-MB-of-each-installed-anti-virus-software-has-been-download-updates-after.png" alt="Graph" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <!-- Logout Button -->
    <button id="logout-btn" class="logout-btn">Home</button>
</div>

<!-- JavaScript to handle logout -->
<script>
    // Add an event listener to the logout button
    document.getElementById("logout-btn").addEventListener("click", function() {
        // Redirect to the logout page when the button is clicked
        window.location.href = "indexx.html";
    });
</script>

</body>
</html>
