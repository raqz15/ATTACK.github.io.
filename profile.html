<body>

    <header>
        <h2 class="logo">ğ€ğ§ğ­ğ¢-ğ€ğ­ğ­ğšğœğ¤</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about-us.html">About</a>              
            <a href="contact.html">Contact</a>
            <button id="btn" class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                     <ion-icon  name="mail"></ion-icon>
                 </span>     
                    <input id="email" type="email" required>
                    <label>Email</label>
                </div>


                <div class="input-box">
                    <span class="icon">
                     <ion-icon  name="lock-closed"></ion-icon>
                 </span>     
                    <input type="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="indexx.html">Offline Login</a>
                </div>
                <button id="btn" type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a class="register-link" href="#">Register</a></p>
                </div>
            </form>

        </div>
        
        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                     <ion-icon  name="person"></ion-icon>
                 </span>     
                    <input type="text" required>
                    <label>username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                     <ion-icon  name="mail"></ion-icon>
                 </span>     
                    <input type="email" required>
                    <label>Email</label>
                </div>


                <div class="input-box">
                    <span class="icon">
                     <ion-icon  name="lock-closed"></ion-icon>
                 </span>     
                    <input type="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a class="login-link" href="#">Login</a></p>
                </div>
            </form>

        </div>

    </div>
    
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        const wrapper = document.querySelector('.wrapper');
const loginLink = document.querySelector('.login-link');
const registerLink = document.querySelector('.register-link');
const btnPopup = document.querySelector('.btnLogin-popup');
const iconClose = document.querySelector('.icon-close');

registerLink.addEventListener('click', ()=> { 
    wrapper.classList.add('active');
 });
loginLink.addEventListener('click', ()=> { 
    wrapper.classList.remove('active');
});
btnPopup.addEventListener('click', () => { 
    wrapper.classList.add('active-popup');
});
iconClose.addEventListener('click', ()=> { 
    wrapper.classList.remove('active-popup');
});
    </script>

<script src="profile.js"></script>
